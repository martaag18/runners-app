<div class="flex flex-col mt-10 ml-5">
  <!-- Mapa -->
  <div class="flex">
    <div class="map"> 
      <google-map
        [center]="center"
        [zoom]="zoom"
        [options]="{ mapTypeId: 'roadmap' }">
        @for(marker of markers; track $index) {
          <map-marker [position]="marker.position" [title]="marker.title"></map-marker>
        }
      </google-map>
    </div>
  </div>

  <!-- Cards -->
  <div class="flex mr-5 mt-5 mb-5">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-6">
      @if(events.length > 0){
        @for(event of events; track $index) {
          <div class="flex card shadow-xl border border-primary hover:text-primary cursor-pointer p-4"> 
            <h1 class="card-title">{{ event.name }}</h1>
            <h3><b>Date:</b> {{ event.date | date: 'dd/MM/yyyy' }}</h3>
            <h3><b>Description:</b> {{ event.description }}</h3>  
          </div>
        }
      }
    </div>
  </div>
</div>
